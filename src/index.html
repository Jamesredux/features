<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Features</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="header-container">
      <div class="header">
        <div class="logo">James Redux</div>

        <div class="dropdowns">
          <div class="account dropdown">
            <button class="dropdown-btn">Account</button>
            <div class="dropdown-items hidden">
              <ul>
                <li
                  class="menu-item"
                  data-type="account"
                  data-account="settings"
                >
                  Settings
                </li>
                <li
                  class="menu-item"
                  data-type="account"
                  data-account="details"
                >
                  Details
                </li>
                <li
                  class="menu-item"
                  data-type="account"
                  data-account="address"
                >
                  Address
                </li>
                <li class="menu-item" data-type="account" data-account="logout">
                  Log Out
                </li>
              </ul>
            </div>
          </div>

          <div class="menu dropdown">
            <button class="dropdown-btn">Color</button>
            <div class="dropdown-items hidden">
              <ul>
                <li class="menu-item" data-type="colors" data-color="blue">
                  Blue
                </li>
                <li class="menu-item" data-type="colors" data-color="red">
                  Red
                </li>
                <li class="menu-item" data-type="colors" data-color="green">
                  Green
                </li>
                <li class="menu-item" data-type="colors" data-color="orange">
                  Orange
                </li>
                <li class="menu-item" data-type="colors" data-color="yellow">
                  Yellow
                </li>
                <li class="menu-item" data-type="colors" data-color="pink">
                  Pink
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="results-box"></div>
    <div class="slider-container">
      <div class="arrow left-arrow">
        <div class="arrow-button back">&#10094;</div>
      </div>
      <div class="slider-box">
        <div class="slides-row">
          <div class="slide"><img id="food1" alt="french toast" /></div>
          <div class="slide"><img id="food2" alt="pancakes" /></div>
          <div class="slide"><img id="food3" alt="bacon pancakes" /></div>
          <div class="slide"><img id="food4" alt="burger" /></div>
          <div class="slide"><img id="food5" alt="pie" /></div>
          <div class="slide"><img id="food6" alt="cherry pie" /></div>
        </div>
        <div class="bullets">
          <div class="bullet selected" data-slide="1"></div>
          <div class="bullet" data-slide="2"></div>
          <div class="bullet" data-slide="3"></div>
          <div class="bullet" data-slide="4"></div>
          <div class="bullet" data-slide="5"></div>
          <div class="bullet" data-slide="6"></div>
        </div>
      </div>
      <div class="arrow right-arrow">
        <div class="arrow-button forward">&#10095;</div>
      </div>
    </div>
  </body>
</html>
