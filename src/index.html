<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Features</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="header-container">
      <div class="header">
        <div class="logo">James Redux</div>

        <div class="dropdowns">
          <div class="account dropdown">
            <button class="dropdown-btn">Account</button>
            <div class="dropdown-items hidden">
              <ul>
                <li
                  class="menu-item"
                  data-type="account"
                  data-account="settings"
                >
                  Settings
                </li>
                <li
                  class="menu-item"
                  data-type="account"
                  data-account="details"
                >
                  Details
                </li>
                <li
                  class="menu-item"
                  data-type="account"
                  data-account="address"
                >
                  Address
                </li>
                <li class="menu-item" data-type="account" data-account="logout">
                  Log Out
                </li>
              </ul>
            </div>
          </div>

          <div class="menu dropdown">
            <button class="dropdown-btn">Menu</button>
            <div class="dropdown-items hidden">
              <ul>
                <li class="menu-item" data-type="colors" data-color="blue">
                  Blue
                </li>
                <li class="menu-item" data-type="colors" data-color="red">
                  Red
                </li>
                <li class="menu-item" data-type="colors" data-color="green">
                  Green
                </li>
                <li class="menu-item" data-type="colors" data-color="orange">
                  Orange
                </li>
                <li class="menu-item" data-type="colors" data-color="yellow">
                  Yellow
                </li>
                <li class="menu-item" data-type="colors" data-color="pink">
                  Pink
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
